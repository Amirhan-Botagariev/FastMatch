services:

  api:
    image: fastmatch-api-dev
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: fastmatch-api
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload
      --reload-dir /app
  postgres:
    image: postgres:15-alpine
    container_name: fastmatch-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  nginx:
    build:
      context: ./docker/nginx
    container_name: fastmatch-nginx
    ports:
      - "80:80"
    depends_on:
      - api
    volumes:
      - ./frontend:/usr/share/nginx/html

volumes:
  pg_data: