[pytest]
# Конфигурация pytest

# Путь к тестам
testpaths = tests

# Python файлы с тестами
python_files = test_*.py

# Классы с тестами
python_classes = Test*

# Функции с тестами
python_functions = test_*

# Асинхронные тесты
asyncio_mode = auto

# Опции по умолчанию
addopts = 
    -v
    --strict-markers
    --tb=short
    # Отключаем вывод логов в консоль во время тестов (можно включить через -s)
    --log-cli-level=CRITICAL
    # Не показываем предупреждения о депрекейтед функциях
    -W ignore::DeprecationWarning

# Маркеры для тестов
markers =
    slow: медленные тесты
    integration: интеграционные тесты
    unit: юнит-тесты

